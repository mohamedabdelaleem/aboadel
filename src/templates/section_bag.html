<html>


    <body>
        <h1> All "{{section.title}}" Videos : </h1>
        <a href="{{ url_for('add_video', section_id=section.id) }}">Add Video </a>

        {% for video in videos %}

        <h2> {{video.title}} </h2>
        <p><a href="{{ url_for('edit_video', section_id=section.id, video_id=video.id) }}"> Edit </a></p>
        <p><a href="{{ url_for('delete_video', section_id=section.id, video_id=video.id) }}"> Delete </a></p>
        
        {% endfor %}
    </body>
</html>
